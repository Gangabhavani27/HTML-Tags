!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
</head>
<body>
    <center><h1>Simple Table Example</h1></center>
    <center><table border="3" width="50%" height="50%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>22</td>
            <td>Tokyo</td>
        </tr>
    </table> </center>
</body>
</html>
